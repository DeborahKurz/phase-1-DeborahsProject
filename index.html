<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">

        <title>Phase-1 Project</title>
    </head>
    <body>
        <div id="Div 1", class="majorDivs"></div>
            <h1 id="majorHeader">Top U.S. Women Runners</h1>
            <h2 id="Paris">Road To The Paris Olympics</h2>
        <div id="Div 2", class="majorDivs"></div>
            <p>Select an event from the dropdown menu below:</p>
                <form action="#" id="dropdownMenu">
                    <label for="select">Select An Event</label>
                    <select id="select" name="select" required>
                        <option id="choose" class="choose" value="choose">Choose</option>
                        <option id="all" class="choose" value="all">All Events</option>
                        <option id="100meter" class="choose" value="100meter">100 Meters</option>
                        <option id="100meter" class="choose" value="200meter">200 Meters</option>
                        <option id="400meter" class="choose" value="400meter">400 Meters</option>
                        <option id="800meter" class="choose" value="800meter">800 Meters</option>
                    </select>
                    <input id="submit" type="submit" vaule="submit" />
                </form>
        <div id="Div 3", class="majorDivs">
            <div id="athleteDiv">
            </div>
        </div>
    </body>
    <script src = "index.js"></script>
